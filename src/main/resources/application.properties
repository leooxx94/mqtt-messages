spring.datasource.url=jdbc:oracle:thin:@(DESCRIPTION= (CONNECT_TIMEOUT=50)(RETRY_COUNT=20) (RETRY_DELAY=3) (ADDRESS_LIST = (LOAD_BALANCE=ON) (ADDRESS=(PROTOCOL=tcp)(HOST=YOUR_DB_IP)(PORT=1521))) (CONNECT_DATA=(SERVICE_NAME=ORCLPDB)))

spring.datasource.username=USERNAME
spring.datasource.password=PASSWORD

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow
server.port=8062
#YOUR_PORT

spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.show-sql=false

# Configurazione HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.idle-timeout=900000
spring.datasource.hikari.connection-timeout=900000
spring.datasource.hikari.max-lifetime=3600000


